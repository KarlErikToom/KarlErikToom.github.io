<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7a2e4501c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img src="assets/logo.svg" alt="" class="nav__logo" />
        </figure>
        <ul class="nav__link">
          <li class="nav__links">
            <a
              href=""
              class="nav__links--anchor links__hover-effect links__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__links">
            <a
              href=""
              class="nav__links--anchor links__hover-effect links__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__links">
            <a
              href=""
              class="nav__links--anchor links__hover-effect links__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__links click">
            <a
              href=""
              class="nav__links--anchor links__hover-effect links__hover-effect--black"
              ><i class="fa-solid fa-circle-half-stroke"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title purple">I'm Karl</h1>
          <p class="header__para">
            I'm a <b class="purple">Frontend Developer</b> with a passion for
            building web applications with great user experiences. <br />
            Here's a bit more <b class="purple">about me.</b>
          </p>
          <div class="social__list">
            <a href="" class="social__link click"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a href="" class="social__link click"
              ><i class="fa-sharp fa-regular fa-file-pdf"></i
            ></a>
            <a href="" class="social__link click"
              ><i class="fa-regular fa-envelope"></i
            ></a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fa-regular fa-envelope"></i>
      </button>
    </section>
  </body>
</html>
